<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div>
      <img class="bg-img" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="content">
      <div class="img-div"><img class="victor" src="images/image-victor.jpg" alt="Victor"></div>
      <p class="name">Victor Crest <span class="num">26</span></p>
      <p class="location">London</p>

      <hr>

      <div class="bottom-rates">
        <div id="left-align">
          <p>80K</p>
          <span>Followers</span>
        </div>

        <div>
          <p>803K</p>
          <span>Likes</span>
        </div>

        <div>
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PrincewillMonday">Princewill Monday</a>.
  </div>
</body>
</html>
